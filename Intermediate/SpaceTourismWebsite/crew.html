<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />
		<link rel="stylesheet" href="style.css" />
		<script src="app.js" defer></script>
		<title>Frontend Mentor | Space tourism website</title>
	</head>
	<body class="crew">
		<a href="#main" class="skip-to-content"> Skip to content </a>
		<header class="primary-header flex">
			<div>
				<img class="logo" src="/assets/shared/logo.svg" alt="company logo" />
			</div>
			<button class="mobile-nav-toggle" aria-controls="primary-navigation">
				<span class="sr-only" aria-expanded="false">Menu</span>
			</button>
			<nav>
				<ul
					id="primary-navigation"
					data-visible="false"
					class="primary-navigation underline-indicators flex"
				>
					<li>
						<a href="index.html" class="ff-sans-cond uppercase text-white letter-spacing-2">
							<span aria-hidden="true">00</span>Home
						</a>
					</li>
					<li>
						<a href="destination.html" class="ff-sans-cond uppercase text-white letter-spacing-2">
							<span aria-hidden="true">01</span>Destination
						</a>
					</li>
					<li class="active">
						<a href="crew.html" class="ff-sans-cond uppercase text-white letter-spacing-2">
							<span aria-hidden="true">02</span>Crew
						</a>
					</li>
					<li>
						<a href="technology.html" class="ff-sans-cond uppercase text-white letter-spacing-2">
							<span aria-hidden="true">03</span>Technology
						</a>
					</li>
				</ul>
			</nav>
		</header>
		<main id="main" class="grid-container grid-container--crew flow">
			<h1 class="numbered-title"><span aria-hidden="true">02</span> Meet your crew</h1>
			<div class="dot-indicators flex">
				<button aria-selected="true" class="dot" name="commander">
					<span class="sr-only">The commander</span>
				</button>
				<button aria-selected="false" class="dot" name="mission specialist">
					<span class="sr-only">The mission specialist</span>
				</button>
				<button aria-selected="false" class="dot" name="pilot">
					<span class="sr-only">The pilot</span>
				</button>
				<button aria-selected="false" class="dot" name="Flight Engineer">
					<span class="sr-only">The crew engineer</span>
				</button>
			</div>
			<article class="crew-info flow">
				<header class="flow flow-space--small">
					<h2 class="crew-role fs-600 ff-serif uppercase">Commander</h2>
					<p class="crew-name fs-700 ff-serif uppercase">Douglas Hurley</p>
				</header>
				<p class="crew-bio">
					Douglas Gerald Hurley is an American engineer, former Marine Corps pilot and former NASA
					astronaut. He launched into space for the third time as commander of Crew Dragon Demo-2.
				</p>
			</article>
			<picture>
				<source srcset="/assets/crew/image-douglas-hurley.webp" type="image/webp" />
				<img src="/assets/crew/image-douglas-hurley.png" alt="the moon" />
			</picture>
		</main>
		<script src="dots.js"></script>
	</body>
</html>
