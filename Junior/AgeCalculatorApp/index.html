<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Frontend Mentor | Age calculator app</title>

		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<main>
			<section class="form">
				<div class="form-group">
					<label for="day">day</label>
					<input type="number" name="day" id="day" placeholder="DD" />
					<p class="error--text"></p>
				</div>
				<div class="form-group">
					<label for="month">month</label>
					<input type="number" name="month" id="month" placeholder="MM" />
					<p class="error--text"></p>
				</div>
				<div class="form-group">
					<label for="year">year</label>
					<input type="number" name="year" id="year" placeholder="YYYY" />
					<p class="error--text"></p>
				</div>
			</section>
			<div class="divider">
				<button onclick="calculate()">
					<img src="./assets/images/icon-arrow.svg" alt="" srcset="" />
				</button>
			</div>
			<section>
				<div class="result"><span class="result--year">--</span> years</div>
				<div class="result"><span class="result--month">--</span> months</div>
				<div class="result"><span class="result--day">--</span> days</div>
			</section>
		</main>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="https://github.com/yhertekin">yhertekin</a>.
		</div>
		<script src="app.js"></script>
	</body>
</html>
