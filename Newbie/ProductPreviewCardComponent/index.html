<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

        <title>Frontend Mentor | Product preview card component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <section class="card">
                <img class="card--left" />
                <div class="card--right">
                    <header class="header">
                        <h2 class="header__text">perfume</h2>
                        <h1 class="header__title">Gabrielle Essence Eau De Parfum</h1>
                    </header>
                    <div class="content">
                        <p class="content__paragraph">
                            A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator
                            for the House of CHANEL.
                        </p>
                        <div class="content__price">
                            <span class="price--sale">$149.99</span>
                            <span class="price--real">$169.99</span>
                        </div>
                    </div>
                    <button class="button--add">
                        <img class="icon" src="/images/icon-cart.svg" alt="cart icon" />
                        Add to Cart
                    </button>
                </div>
            </section>

            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                Coded by <a href="https://www.frontendmentor.io/profile/yhertekin">yhertekin</a>.
            </div>
        </main>
    </body>
</html>
