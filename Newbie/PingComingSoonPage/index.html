<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
		/>

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Ping coming soon page</title>

		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<header class="header">
			<img class="header__logo" src="/images/logo.svg" alt="logo" />
			<h1 class="header__title">We are launching <span>soon!</span></h1>
			<p class="header__text">Subscribe and get notified</p>
		</header>
		<main class="main">
			<form class="main__form" onsubmit="event.preventDefault()">
				<div class="main__form__input-container">
					<input
						class="main__form__input"
						type="email"
						placeholder="Your email address..."
					/>
				</div>
				<button class="main__form__submit" type="submit">Notify Me</button>
			</form>
			<img
				class="main__image"
				src="/images/illustration-dashboard.png"
				alt="dashboard"
			/>
		</main>

		<footer class="footer">
			<section class="footer__logos">
				<i class="footer__logo fa-brands fa-facebook-f"></i>
				<i class="footer__logo fa-brands fa-twitter"></i>
				<i class="footer__logo fa-brands fa-instagram"></i>
			</section>
			<p class="footer__text">&copy; Copyright Ping. All rights reserved.</p>
			<p class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="https://github.com/yhertekin">yhertekin</a>.
			</p>
		</footer>

		<script>
			const formSubmit = document.querySelector(".main__form__submit");
			const regex = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;

			formSubmit.addEventListener("click", () => {
				const formInput = document.querySelector(".main__form__input");
				const errorText = document.querySelector(".error__text");

				formInput.classList.remove("main__form__input--error");
				errorText ? errorText.remove() : null;

				if (!formInput.value.match(regex) || formInput.value === "") {
					formInput.classList.add("main__form__input--error");

					const p = document.createElement("p");
					p.classList.add("error__text");
					p.innerText = "Please provide a valid email address";

					formInput.after(p);
				}
			});
		</script>
	</body>
</html>
