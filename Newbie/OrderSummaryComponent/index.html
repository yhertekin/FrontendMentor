<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Order summary card</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<secion class="card">
				<img
					class="card__image"
					src="/images/illustration-hero.svg"
					alt="illustration-hero"
				/>
				<div class="card__content">
					<h1 class="card__header">Order Summary</h1>
					<p class="card__text">
						You can now listen to millions of songs, audiobooks, and podcasts on
						any device anywhere you like!
					</p>
					<div class="card__plan-section">
						<img
							class="plan-section__icon"
							src="/images/icon-music.svg"
							alt="music"
						/>
						<div class="plan-section__plan">
							<div class="plan__title">Annual Plan</div>
							<div class="plan__price">$59.99/year</div>
						</div>
						<a class="plan-section__button" href="#">Change</a>
					</div>
					<button class="card__button card__button--payment">
						Proceed to Payment
					</button>
					<button class="card__button card__button--cancel">
						Cancel Order
					</button>
				</div>
			</secion>

			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="https://github.com/yhertekin">yhertekin</a>.
			</div>
		</main>
	</body>
</html>
