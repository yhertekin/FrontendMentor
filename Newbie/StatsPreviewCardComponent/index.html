<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Stats preview card component</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<section class="card">
				<div class="card__image">
					<img src="/images/image-header-mobile.jpg" alt="people working" />
				</div>
				<div class="card__content">
					<h1 class="content__header">
						Get <span>insights</span> that help your business grow.
					</h1>
					<p class="content__text">
						Discover the benefits of data analytics and make better decisions
						regarding revenue, customer experience, and overall efficiency.
					</p>
					<div class="content__stats">
						<div class="stat">
							<div class="stat__number">10k+</div>
							<div class="stat__heading">companies</div>
						</div>
						<div class="stat">
							<div class="stat__number">314</div>
							<div class="stat__heading">templates</div>
						</div>
						<div class="stat">
							<div class="stat__number">12m+</div>
							<div class="stat__heading">queries</div>
						</div>
					</div>
				</div>
			</section>

			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="https://github.com/yhertekin">yhertekin</a>.
			</div>
		</main>
	</body>
</html>
