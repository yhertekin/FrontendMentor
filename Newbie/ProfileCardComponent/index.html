<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Profile card component</title>

		<link rel="stylesheet" href="style.css" />
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<main>
			<section class="card">
				<img
					class="card__image"
					src="/images/bg-pattern-card.svg"
					alt="pattern background"
				/>
				<img class="card__profile-image" src="/images/image-victor.jpg" />
				<h1 class="card__name">
					Victor Crest <span class="card__age">26</span>
				</h1>

				<p class="card__city">London</p>
				<footer class="card__footer">
					<article class="card__footer__item">
						<p class="item__number">80K</p>
						<p class="item__text">Followers</p>
					</article>
					<article class="card__footer__item">
						<p class="item__number">803K</p>
						<p class="item__text">Likes</p>
					</article>
					<article class="card__footer__item">
						<p class="item__number">1.4K</p>
						<p class="item__text">Photos</p>
					</article>
				</footer>
			</section>

			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="https://github.com/yhertekin">yhertekin</a>.
			</div>
		</main>
	</body>
</html>
