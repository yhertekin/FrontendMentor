<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

        <title>Frontend Mentor | NFT preview card component</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="style.css" />
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <main>
            <section class="card">
                <div class="card__image__container">
                    <img class="card__image" src="/images/image-equilibrium.jpg" alt="Equilibrium" />
                    <img class="card__image__view" src="/images/icon-view.svg" alt="Equilibrium" />
                </div>
                <h1 class="card__header">Equilibrium #3429</h1>
                <p class="card__text">Our Equilibrium collection promotes balance and calm.</p>
                <div class="card__info">
                    <div class="card__price">
                        <img src="/images/icon-ethereum.svg" alt="ethereum" />
                        0.041 ETH
                    </div>
                    <div class="card__date">
                        <img src="/images/icon-clock.svg" alt="clock" />
                        3 days left
                    </div>
                </div>
                <div class="card__line"></div>
                <div class="card__creator">
                    <div class="creator__avatar"></div>
                    <p class="creator__info">Creation of <span>Jules Wyvern</span></p>
                </div>
            </section>
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                <br />Coded by <a href="https://github.com/yhertekin">yhertekin</a>.
            </div>
        </main>
    </body>
</html>
