<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Results summary component</title>

		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
				position: fixed;
				bottom: 50px;
				width: 100vw;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<section class="card card--left">
				<h4 class="card__header">Your Result</h4>
				<div class="card__score">
					<span class="score__average">76</span>
					<span class="score__max">of 100</span>
				</div>
				<div class="card__bottom">
					<h3 class="bottom__header">Great</h3>
					<p class="bottom__text">
						You scored higher than 65% of the people who have taken these tests.
					</p>
				</div>
			</section>
			<section class="card card--right">
				<h4 class="card__header">Summary</h4>
				<ul class="card__summary"></ul>
				<div class="card__bottom">
					<button class="bottom__button">Continue</button>
				</div>
			</section>
		</main>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://www.frontendmentor.io/profile/yhertekin">yhertekin</a>.
		</div>

		<script src="app.js"></script>
	</body>
</html>
